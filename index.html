<!DOCTYPE html>
<html>
<head>
<title>Website Embedder</title>
<script src="https://unpkg.com/@ungap/custom-elements-builtin"></script>
<script type="module" src="x-frame-bypass.js"></script>
<style>
body {
  font-family: sans-serif;
  margin: 20px;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

input[type="text"] {
  width: calc(100% - 80px); /* Adjust width for button */
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box; /* Include padding in width */
  margin-right: 10px; /* Space between input and button */
}

button {
  padding: 8px 16px;
  background-color: #4CAF50; /* Green */
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background-color: #45a049;
}

#embed-area {
  margin-top: 20px;
}

#embed-container {
  width: 100%;
  height: 80vh;
  border: none;
  box-sizing: border-box; /* Ensure consistent sizing */
  border: 1px solid #ccc; /* Add a border to the iframe */
}

#embed-area p { /* Style error messages */
    color: red;
    text-align: center;
    margin-top: 10px;
}
</style>
</head>
<body>

<h1>Website Embedder</h1>

<input type="text" id="website-url" placeholder="Enter website URL">
<button onclick="embedWebsite()">Embed</button>

<div id="embed-area"></div>

<script>
function embedWebsite() {
  const urlInput = document.getElementById("website-url");
  let url = urlInput.value;

  if (!url.startsWith("http://") && !url.startsWith("https://")) {
    if (url.includes(".")) {
        if (url.startsWith("www.")) {
            url = "https://" + url;
        }
        else {
            url = "https://" + url;
        }
    } else {
        url = "http://" + url;
    }
  }
    
  const embedArea = document.getElementById("embed-area");
  embedArea.innerHTML = "";

  try {
      const iframe = document.createElement('iframe');
      iframe.setAttribute('is', 'x-frame-bypass');
      iframe.src = url;
      iframe.id = "embed-container";
      embedArea.appendChild(iframe);

  } catch (error) {
      embedArea.innerHTML = "<p>Error embedding website: " + error + "</p>";
      console.error("Embedding error:", error);
  }
}
</script>

</body>
</html>
