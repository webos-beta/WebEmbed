<!DOCTYPE html>
<html>
<head>
  <title>Website Unblocker</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 300px;
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Website Unblocker</h1>
  <input type="text" id="websiteInput" placeholder="Enter URL (e.g., https://www.example.com)">
  <button onclick="unblockWebsite()">Unblock</button>

  <script>
    function unblockWebsite() {
      const websiteInput = document.getElementById('websiteInput');
      const websiteUrl = websiteInput.value;

      if (websiteUrl.trim() === '') {
        alert("Please enter a website URL.");
        return;
      }

      // Create a new window with the specified URL
      window.open(websiteUrl, '_blank'); 
    }
  </script>
</body>
</html>
