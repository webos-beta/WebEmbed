<!DOCTYPE html>
<html>
<head>
  <title>Web Opener</title>
  <style>
    body {
      font-family: Roboto, sans-serif; 
      background-color: #212121;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #282828; 
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      text-align: center;
    }

    input[type="text"] {
      width: 300px;
      padding: 15px;
      border: none;
      border-radius: 5px;
      background-color: #303030;
      color: #fff;
      margin-bottom: 20px;
    }

    button {
      background-color: #ff0000; 
      color: #fff;
      border: none;
      padding: 15px 30px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Web Opener</h1> 
    <input type="text" id="websiteInput" placeholder="Enter URL (e.g., https://www.example.com)">
    <button onclick="openWebsite()">Open</button>
  </div>

  <script>
    function openWebsite() {
      const websiteInput = document.getElementById('websiteInput');
      const websiteUrl = websiteInput.value;

      if (websiteUrl.trim() === '') {
        alert("Please enter a website URL.");
        return;
      }

      // Redirect to about:blank immediately (might not always be visible)
      window.location.href = "about:blank"; 

      // Open the website in a new window
      window.open(websiteUrl, '_blank'); 
    }
  </script>
</body>
</html>
