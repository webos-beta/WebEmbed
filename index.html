<!DOCTYPE html>
<html>
<head>
  <title>Web Opener</title>
  <style>
    body {
      font-family: Roboto, sans-serif; /* YouTube-like font */
      background-color: #212121; /* Dark background */
      color: #fff; /* White text */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #282828;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      text-align: center;
    }

    input[type="text"] {
      width: 300px;
      padding: 15px;
      border: none;
      border-radius: 5px;
      background-color: #303030;
      color: #fff;
      margin-bottom: 20px;
    }

    button {
      background-color: #ff0000; /* YouTube red */
      color: #fff;
      border: none;
      padding: 15px 30px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Web Opener</h1>
    <p>Enter the website URL:</p>
    <input type="text" id="websiteInput" placeholder="Enter URL (e.g., https://www.example.com)">
    <button onclick="openWebsite()">Open</button>
    <br>
    <a id="websiteLink" href="#" target="_blank">Link</a> </div>

  <script>
    function openWebsite() {
      const websiteInput = document.getElementById('websiteInput');
      const websiteUrl = websiteInput.value;

      if (websiteUrl.trim() === '') {
        alert("Please enter a website URL.");
        return;
      }

      // Update anchor tag's href attribute with entered URL
      const websiteLink = document.getElementById('websiteLink');
      websiteLink.href = websiteUrl;

      // Attempt to redirect to about:blank (might not always be visible)
      window.location.href = "about:blank";

      // Open the website in a new window
      window.open(websiteUrl, '_blank'); 
    }
  </script>
</body>
</html>
